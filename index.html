<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Changa+One:ital@0;1&family=Gravitas+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <header id="cabeza">
            <h2>
                Ofrecemos arreglos florales personalizados para todas las
                <br>opciones, con entrega en el mismo día en Barcelona y
                <br>alrededores.
            </h2>
        </header>

    <main>
        <section id="imagenes">
            <section class="fila">
                    <h3 class="titulo">RAMOS</h3>
                <div class="tarjetas">
                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/ramo-bollos .jpg .jpg"
                                alt="bollos acomodados como ramo de flores envueltos en papel madera">
                                    <figcaption>
                                        <p>Ramo de croissants dulces bañados en chocolate blanco y negro, incluye 12 unidades (peso
                                            aproximado 250g).</p>
                                    </figcaption>
                            </figure>
                        <div class="precio-boton">
                            <p class="precio">€20</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/ramo de rosas.jpg">
                                alt="ramo de rosas de color rojas y rosa pastel envueltas en papel de madera">
                                <figcaption>
                            <p>Ramo de rosas naturales seleccionadas blancas y rojas. Incluye 25 unidades.</p>
                                </figcaption>    
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€20</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                    <div class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/ramo-fotos.jpg"
                                alt="ramo de fotos simulando rosas envueltas en papel de madera">
                                <figcaption>
                            <p>Ramo personalizable conformado por 6 fotografías polaroid, flores desecadas y mensaje
                                en su
                                envoltorio.</p>
                                </figcaption>
                            </figure>
                        <div class="precio-boton">
                            <p class="precio">€15</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="fila">
                <h3 class="titulo">NOVIAS</h3>
                <div class="tarjetas">
                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/altar.jpg"
                                alt="Altar de boda al aire libre con flores rosas y cortinas blancas.">
                                <figcaption>
                            <p>Flores para altar de matrimonio, incluye dos arreglos de 25 flores para los laterales
                                y un
                                arreglo para la parte superior de 50 flores. Los colores son nude, blanco y rosa</p>
                                </figcaption>
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€180</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/centro-mesa.jpg"
                                alt="Centros de mesa florales rosas y blancos en salón de bodas.">
                                <figcaption>
                            <p>Centro de mesa floral para bodas. Incluye un florero de cristal en forma de cilindro y 30
                                flores de colores nude y distintos tonos de rosa. Precio por unidad.</p>
                                </figcaption>
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€90</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/mujer-ramo.jpg"
                                alt="Novia sosteniendo un ramo de rosas de color rojas, blancas y rosas.">
                                <figcaption>
                            <p>Ramo de flores para novia con una selección exclusiva de 28 unidades combinando tonos
                                rojos,
                                rosa, nude y blancos.</p>
                            </figcaption>
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€60</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>
            </section>

            <section class="fila">
                    <h3 class="titulo">OTRAS CELEBRACIONES</h3>
                <div class="tarjetas">
                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/deco-boda.jpg"
                                alt="Decoración de boda con candelabros y flores colgantes en salón.">
                                <figcaption>
                            <p>Arreglo floral para mesa. Incluye un jarrón de cristal en forma de tubo y 13 flores color
                                lavanda. Precio por unidad.</p>
                                </figcaption>
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€50</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/ramo-oso.jpg" alt="Ramo de rosas rojas junto a un oso de peluche marrón.">
                                <figcaption>
                            <p>Ramo de 10 rosas color rojo + peluche de 15 cm *10 cm.</p>
                                </figcaption>
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€38</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                    <article class="tarjeta">
                        <figure class="img-texto">
                            <img src="./img/body/box-rosas.jpg"
                                alt="Caja de color rosa pasteñ que dentro contiene un ramo del mismo color.">
                                <figcaption>
                            <p>Caja de regalo con 7 rosas naturales + peluche de 6cm*4cm con mensaje “Te Amo”.</p>
                                </figcaption>
                        </figure>
                        <div class="precio-boton">
                            <p class="precio">€55</p>
                            <button>Añadir a la cesta</button>
                        </div>
                    </article>

                </div>
            </section>
        </section>
    </main>

</body>

</html>
